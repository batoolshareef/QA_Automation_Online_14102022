<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Automation Course</title>
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <h1>My New WebSite</h1>
    <div>
      <form>
        <p>Login to WebSite</p>
        <label id="label_1"> Enter Email or Phone Number</label>
        <br /><br />
        <input id="email" placeholder="Email or Phone No." type="email" />
        <br /><br />

        <label id="label_2">Enter Password</label>
        <br /><br />
        <input id="password" placeholder="Password" type="password" />
        <br /><br />
      </form>
    </div>

    <div>
      <form>
        <label id="label_3"> Enter your Date of Birth</label>
        <br /><br />
        <input id="date" placeholder="DD-MM-YYYY" type="date" />
        <br /><br />

        <label id="label_4">Enter your Mobile Number</label>
        <br /><br />
        <input id="mobile" placeholder="+962" type="tel" />
        <br /><br />

        <button id="btn_login" onclick="alert('Your Data has been sent')">Login</button>
      </form>
    </div>
  </body>
</html>
